<mat-card *ngIf="product">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div><b>Descripci√≥n:</b> {{ product.description }}</div>
    <div><b>Stock:</b> {{ product.stock }}</div>
    <div><b>Precio</b> {{ product.price | currency }}</div>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="addToShoppingCart()" mat-icon-button>
      <i class="fa-solid fa-cart-shopping"></i>
    </button>
    <button mat-icon-button>
      <i class="fa-solid fa-trash"></i>
    </button>
    <button mat-icon-button>
      <i class="fa-solid fa-pen-to-square"></i>
    </button>
  </mat-card-actions>
</mat-card>
