<ng-container *ngIf="transactions.length > 0; else emptyShoppingCart">
  <div>
    <app-transactions-list [transactions]="transactions"></app-transactions-list>
    <app-customer-form></app-customer-form>
  </div>
</ng-container>

<ng-template #emptyShoppingCart>
  <mat-card>
    <mat-card-content>
      <h2>¡El carrito de compras está vació!</h2>
    </mat-card-content>
  </mat-card>
</ng-template>
