<form [formGroup]="categoryForm" (submit)="createCategory()" autocomplete="off">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Crear/Editar Categoría</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput type="text" placeholder="Alternadores" />
        <mat-hint>Ingresa un nombre para está categoría</mat-hint>
        <mat-error *ngIf="categoryForm.controls.name.errors">Este campo es requerido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descripción</mat-label>
        <input formControlName="description" matInput type="text" placeholder="No se que hace esto" />
        <mat-hint>Ingresa una descripción para está categoría</mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">GUARDAR</button>
    </mat-card-actions>
  </mat-card>
</form>
